name: Validate mapping.json

on:
  pull_request:
    paths:
      - "mapping.json"
      - "schema/**"
      - "ci/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: python -m pip install --upgrade pip jsonschema
      - run: python ci/validate_schema.py
