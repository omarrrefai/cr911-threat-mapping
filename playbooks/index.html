<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Playbooks • MiTRE-CR911</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
<style>
  body{margin:0;background:linear-gradient(180deg,#071024 0%,#0b1226 100%);color:#e6eef8;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:900px;margin:0 auto;padding:28px 20px}
  a{color:#bfefff;text-decoration:none}
  .muted{color:#9fb0c9}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:14px;padding:18px;box-shadow:0 6px 18px rgba(2,6,23,.6);margin-bottom:16px}
  ul{padding-left:18px}
</style>
</head>
<body>
<div class="wrap">
  <h1 style="color:#00d9a3;margin:0 0 8px">Playbooks</h1>
  <div class="muted">Click any technique to view a nicely rendered playbook.</div>
  <div class="card"><ul id="list"></ul></div>
  <p><a href="../mitre-cr911.html">← Back to Matrix</a></p>
</div>
<script>
(async ()=>{
  const res = await fetch('../mapping.json', {cache:'no-store'});
  const mapping = await res.json();
  const list = document.getElementById('list');
  (mapping.tactics||[]).forEach(t=>{
    (t.techniques||[]).forEach(tc=>{
      const li=document.createElement('li');
      li.innerHTML = `<a href="view.html?id=${encodeURIComponent(tc.id)}">${tc.name} <span class="muted">(${tc.id})</span></a>`;
      list.appendChild(li);
    });
  });
})();
</script>
</body>
</html>
