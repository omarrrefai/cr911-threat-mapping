<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Playbook Viewer • MiTRE-CR911</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body{margin:0;background:linear-gradient(180deg,#071024 0%,#0b1226 100%);color:#e6eef8;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:900px;margin:0 auto;padding:28px 20px}
  .toolbar{display:flex;gap:10px;margin-bottom:12px}
  .btn{display:inline-block;padding:8px 10px;border-radius:8px;background:#072432;border:1px solid rgba(255,255,255,0.08);color:#bfefff;text-decoration:none;cursor:pointer}
  .prose{line-height:1.6;font-size:15px}
  .prose h1,.prose h2,.prose h3{margin:14px 0 6px}
  .prose pre{background:#0a1f33;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;overflow:auto}
</style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <a class="btn" href="index.html">← Back</a>
    <button class="btn" id="print">Print</button>
    <a class="btn" id="openRaw" target="_blank" rel="noopener">Open raw</a>
    <a class="btn" id="download" download>Download .md</a>
  </div>
  <div id="title" style="font-size:22px;font-weight:700;color:#00d9a3;margin-bottom:6px"></div>
  <div id="meta" style="color:#9fb0c9;font-size:13px;margin-bottom:12px"></div>
  <div id="content" class="prose"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" crossorigin="anonymous"></script>
<script>
const qs = new URLSearchParams(location.search);
const id = qs.get('id') || '';
const esc = s => String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

function renderMarkdown(md){
  marked.setOptions({ mangle:false, headerIds:true, breaks:false });
  const html = marked.parse(md);
  return DOMPurify.sanitize(html);
}
function highlightCode(){ try{ hljs.highlightAll(); }catch(e){} }

function buildPlaybookFromTech(tactic, tech){
  const lines = [];
  lines.push('# ' + esc(tech.name));
  if(tech.description) lines.push('\\n' + esc(tech.description));
  lines.push('\\n## Detection & Telemetry\\n- See matrix modal for recommended signals.');
  lines.push('\\n## Response\\n- Contain, eradicate, recover as in matrix modal.');
  return lines.join('\\n');
}

(async ()=>{
  const titleEl = document.getElementById('title');
  const metaEl  = document.getElementById('meta');
  const contEl  = document.getElementById('content');

  const mapping = await (await fetch('../mapping.json',{cache:'no-store'})).json();
  let tactic=null, tech=null;
  for(const t of (mapping.tactics||[])){ for(const tc of (t.techniques||[])){ if(tc.id===id){ tactic=t; tech=tc; break; } } if(tech) break; }
  if(!tech){ titleEl.textContent='Not found'; contEl.textContent='Unknown technique id.'; return; }

  titleEl.textContent = tech.name + ' (' + tech.id + ')';
  metaEl.textContent  = 'Tactic: ' + tactic.name;

  let md = null;
  try{ const r=await fetch(id + '.md', {cache:'no-store'}); if(r.ok) md = await r.text(); }catch(e){}
  if(!md) md = buildPlaybookFromTech(tactic, tech);

  const html = renderMarkdown(md);
  contEl.innerHTML = html; highlightCode();

  const raw = document.getElementById('openRaw'); raw.href = id + '.md';
  const dl  = document.getElementById('download'); dl.href = id + '.md'; dl.download = id + '.md';

  document.getElementById('print').onclick = ()=>{
    const safeHTML = html.replace(/<\/script>/gi,'<\\/script>');
    const w = window.open('','_blank'); 
    w.document.open(); 
    w.document.write(`<html><head><meta charset="utf-8"><title>${titleEl.textContent}</title></head><body>${safeHTML}<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"><\\/script><script>try{hljs.highlightAll()}catch(e){}<\\/script></body></html>`); 
    w.document.close(); setTimeout(()=>w.print(), 300);
  };
})();
</script>
</body>
</html>
